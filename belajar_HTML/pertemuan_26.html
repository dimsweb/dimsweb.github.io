<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select|option</title>
</head>
<body>
    <!--menyajikan bbrp option,lalu pilih-->
    <p>Pilih Jurusan : 
        <select name="" id="">
            <option value="">Akuntansi</option>
            <option value="">Ekonomi</option>
            <option value="">Kedokteran</option>
            <option value="">Teknik sipil</option>
            <option value="">Teknik industri</option>
            <option value="" selected></option>

            <!--select akan diguakakan untuk sebagai tampilan awal data yang ksoong-->


        </select>
    </p>
</body>
</html>
