<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag label</title>
    <!--untuk mempermudah user interface agar tidak perlu mengklik sesuai objek-->
</head>

<body>
    <label for="username">USERNAME :</label>
    <input type="text" name="" id="username">

    <p> Pilihan :
        <label for="HTML">
        <input type="checkbox" name="" id="HTML" > HTML </label>

        <label for="Python">
        <input type="checkbox" name="" id="Python"> Python</label>

        <label for="JavaScript">
        <input type="checkbox" name="" id="JavaScript"> JavaScript</label>

        <label for="Mysql">
        <input type="checkbox" name="" id="Mysql"> Mysql</label>

    </p>

    <p> Jenis Kelamin :
        <label for="laki-laki">
        <input type="radio" name="JK" value="laki-laki" id="laki-laki"> laki-laki</label>
        <label for="perempuan">
        <input type="radio" name="JK" value="perempuan" id="perempuan"> perempuan</label>
        

    </p>
    
</body>
</html>
