<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset | legend</title>
</head>
<body>
    <!--legend digunakan judul pada halaman file yg kita kelompokkan-->

    <!--fieldset sebagai kontainer/pembungkus ssemua elemen file terkait data peserta-->

    <p><img src="gambar/cropped-pkn-stan1.png" alt="pkn stan logo" width="49px" height="51px"> <big><big>  <mark>PKN STAN 2024</mark> </big></big></p>
    <fieldset>
        <legend>Data Peserta</legend>

           <p><label for="username">Username :</label>
            <input type="text" name="" id="username"></p>

            <p><label for="Alamat">Alamat :</label>
                <input type="text" name="" id="Alamat"></p>

                <p><label for="umur">Umur :</label>
                    <input type="number" name="" id="umur"></p>
                     
    </fieldset>

    <fieldset>
        <legend>Pilih Keahlian yang dimiliki</legend>

        <p><label for="se">
        <input type="checkbox" name="" id="se"> Software Engginer</label></p>

        <p><label for="wd">
            <input type="checkbox" name="" id="wd"> Web Developer</label></p>

            <p><label for="fe">
                <input type="checkbox" name="" id="fe"> Front End</label></p>

                <p><label for="be">
                    <input type="checkbox" name="" id="be"> Back End</label></p>
        

    </fieldset>
<br>
      <button type="submit">Kembali</button> <button type="submit">Kirim</button>   <small><small><small>&copy;copyright pknstan.ac.id 2024</small></small></small>
    
    
</body>
</html>
