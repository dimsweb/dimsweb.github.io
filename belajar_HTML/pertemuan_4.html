<!DOCTYPE html>

    <title>Membuat Kutipan</title>
</head>
<body>
    <h2>MEMBUAT KUTIPAN</h2>

    <P>
        <!--cite berguna untuk memiringkan kata/kalimat-->

        <cite>Dimas Anugrah Satrio </cite> berkata : <q>aku tidak takut gagal,tetapi aku taku apa yang harus kulakukan setelah gagal</q> 
    </P>

    <!--blockquote berguna untuk membuat kutipan dan juga membuat kalimat menjorok ketengah layaknya quotes-->
    <blockquote>
        "sungguh kikir orang yang selalu ingin berbicara,tetapi enggan untuk mendengar orang lain"
        <cite>-Dimas Anugrah Satrio</cite>
    </blockquote>
</body>
</html>
