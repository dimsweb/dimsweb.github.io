<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file</title>
</head>
<body> <!--tambahkan enctype untuk pemrosesan data berupa blabla-->


    <form action="" enctype="multipart/form-data">
        <fieldset>
            <legend>formulir unggah berkas</legend>
            <p>Upload File : <input type="file" name="" id=""></p>
            <!--untuk mengirim file--> <!--yang diatas filenya belum ada filterisasi(jenis file)-->
            <hr>
            <p>Upload foto : <input type="file" name="" id="" accept="image/*"> </p>
            <!--hanya file gambar yang diizinkan-->
            <hr>
            <p>upload video : <input type="file" name="" id="" accept="video/*"></p>
            <hr>
            <p>upload video : <input type="file" name="" id="" accept="audio/*"></p>
            <!-- harus diakhiri /* -->
        </fieldset>

       <p>tombol kirim </p><button type="submit">kirim</button>
</form>
    </form>
    
</body>
</html>
